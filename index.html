<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Product Management</h1>

        <!-- Form to Create a New Product -->
        <form id="productForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required />
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit">Add Product</button>
        </form>

        <!-- List of Products -->
        <div class="product-list" id="productList">
            <h2>Product List</h2>
            <!-- Products will be displayed here -->
        </div>
    </div>

    <!-- JavaScript to Handle Form Submission and Display Products -->
    <script>
        // Sample data for testing
        const products = [
            { title: 'Sample Product 1', description: 'Description 1', deadline: '2024-12-01', priority: 'High' },
            { title: 'Sample Product 2', description: 'Description 2', deadline: '2024-12-15', priority: 'Medium' },
        ];

        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '<h2>Product List</h2>';

            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
          <strong>${product.title}</strong><br>
          <em>Description:</em> ${product.description}<br>
          <em>Deadline:</em> ${new Date(product.deadline).toLocaleDateString()}<br>
          <em>Priority:</em> ${product.priority || 'N/A'}
        `;
                productList.appendChild(productItem);
            });
        }

        // Display initial products
        displayProducts();

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;
            const priority = document.getElementById('priority').value;

            // Add new product to products array
            products.push({ title, description, deadline, priority });

            // Reset the form
            this.reset();

            // Update product display
            displayProducts();
        });
    </script>
</body>

</html>
