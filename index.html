<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header,footer {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h2>TaskMaster</h2>
        </nav>
    </header>
    <div class="container">
        <h1>Add Task</h1>

        <!-- Form to Create a New Product -->
        <form id="TaskForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required />
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit">Add Task</button>
        </form>

        <!-- List of Products -->
        <div class="product-list" id="productList">
            <h2>Product List</h2>
            <!-- Products will be displayed here -->
        </div>
    </div>
    <footer>
        <div>
            All rights reserved. 3MTT Capstone Project<br>
            Usman Masud
        </div>
    </footer>

    <!-- JavaScript to Handle Form Submission and Display Products -->
    <script>
        // Send a new product to the backend
            async function addProduct(product) {
                try {
                    const response = await fetch("http://localhost:5000/api/products", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(product),
                    });
                    if (response.ok) {
                        console.log("Product saved successfully!");
                        displayProducts();
                    } else {
                        console.error("Failed to save product.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            }

            // Display all products
            async function displayProducts() {
                const productList = document.getElementById('productList');
                productList.innerHTML = '<h2>Product List</h2>';
                try {
                    const response = await fetch("http://localhost:3000/api/products");
                    const products = await response.json();

                    products.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
                        productItem.innerHTML = `
          <strong>${product.title}</strong><br>
          <em>Description:</em> ${product.description}<br>
          <em>Deadline:</em> ${new Date(product.deadline).toLocaleDateString()}<br>
          <em>Priority:</em> ${product.priority || 'N/A'}
        `;
                        productList.appendChild(productItem);
                    });
                } catch (error) {
                    console.error("Error fetching products:", error);
                }
            }

            // Handle form submission
            document.getElementById('TaskForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const deadline = document.getElementById('deadline').value;
                const priority = document.getElementById('priority').value;

                const newProduct = { title, description, deadline, priority };
                addProduct(newProduct); // Call function to save product to database
                this.reset();
            });

            // Load products on page load
            displayProducts();
        
    </script>
</body>

</html>
